<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C64 Terminal - Amp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'VT323', monospace;
            overflow: hidden;
            user-select: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #c64Screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 600px;
            background: linear-gradient(135deg, #4040ff 0%, #6060ff 50%, #4040ff 100%);
            border: 8px solid #2020aa;
            border-radius: 15px;
            box-shadow:
                0 0 50px rgba(64, 64, 255, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #screenHeader {
            background: linear-gradient(90deg, #6060ff, #8080ff);
            color: white;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #2020aa;
        }

        #terminal {
            flex: 1;
            background: #000040;
            color: #40ff40;
            font-size: 18px;
            line-height: 1.2;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        #terminalContent {
            height: 100%;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #cursor {
            display: inline-block;
            width: 12px;
            height: 20px;
            background: #40ff40;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        #inputArea {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            color: #40ff40;
            font-size: 18px;
        }

        #prompt {
            color: #ffff40;
        }

        #userInput {
            background: transparent;
            border: none;
            color: #40ff40;
            font-family: 'VT323', monospace;
            font-size: 18px;
            outline: none;
            width: calc(100% - 50px);
            caret-color: transparent;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 2px,
                rgba(0, 255, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 10;
        }

        .screen-glare {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 60%,
                rgba(255, 255, 255, 0.05) 100%
            );
            pointer-events: none;
            z-index: 5;
        }

        #bootSequence {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000040;
            color: #40ff40;
            font-size: 18px;
            padding: 20px;
            z-index: 20;
            transition: opacity 1s ease-out;
        }

        #version {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: #8080ff;
            font-size: 14px;
        }

        .highlight {
            color: #ffff40;
        }

        .error {
            color: #ff4040;
        }

        .success {
            color: #40ffff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="c64Screen">
            <div id="screenHeader">
                <span style="float: left;">AMP 64 BASIC V2</span>
                <span style="float: right;">64K RAM SYSTEM</span>
                <div style="clear: both;"></div>
            </div>

            <div id="terminal">
                <div id="bootSequence"></div>
                <div id="terminalContent"></div>
                <div id="inputArea">
                    <span id="prompt">READY.</span><br>
                    <input type="text" id="userInput" autocomplete="off" spellcheck="false">
                    <span id="cursor"></span>
                </div>
                <div class="scanlines"></div>
                <div class="screen-glare"></div>
            </div>

            <div id="version">AMP TERMINAL v1.0</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        class C64Terminal {
            constructor() {
                this.bootSequence = document.getElementById('bootSequence');
                this.terminalContent = document.getElementById('terminalContent');
                this.userInput = document.getElementById('userInput');
                this.prompt = document.getElementById('prompt');
                this.cursor = document.getElementById('cursor');

                this.commandHistory = [];
                this.historyIndex = -1;
                this.isBooting = true;
                this.programs = new Map();
                this.currentProgram = '';
                this.programMode = false;

                this.initializeCommands();
                this.bootUp();
                this.setupEventListeners();
            }

            initializeCommands() {
                this.commands = {
                    'help': () => this.showHelp(),
                    'list': () => this.listPrograms(),
                    'new': (name) => this.newProgram(name),
                    'edit': (name) => this.editProgram(name),
                    'run': (name) => this.runProgram(name),
                    'save': () => this.saveProgram(),
                    'load': (name) => this.loadProgram(name),
                    'delete': (name) => this.deleteProgram(name),
                    'clear': () => this.clearScreen(),
                    'sys': () => this.systemInfo(),
                    'dir': () => this.listPrograms(),
                    'exit': () => this.exitProgram(),
                    'amp': () => this.ampInfo()
                };
            }

            bootUp() {
                const bootText = `    **** AMP 64 BASIC V2 ****

 64K RAM SYSTEM  38911 BASIC BYTES FREE

AMP TERMINAL SYSTEM LOADED
TYPE 'HELP' FOR COMMANDS

`;

                this.typeText(this.bootSequence, bootText, 50, () => {
                    setTimeout(() => {
                        this.bootSequence.style.opacity = '0';
                        setTimeout(() => {
                            this.bootSequence.style.display = 'none';
                            this.isBooting = false;
                            this.userInput.focus();
                            // Auto-run AMP command after boot
                            this.ampInfo();
                        }, 1000);
                    }, 1000);
                });
            }

            typeText(element, text, speed, callback) {
                let i = 0;
                const timer = setInterval(() => {
                    element.textContent += text[i];
                    i++;
                    if (i >= text.length) {
                        clearInterval(timer);
                        if (callback) callback();
                    }
                }, speed);
            }

            setupEventListeners() {
                this.userInput.addEventListener('keydown', (e) => {
                    if (this.isBooting) return;

                    switch(e.key) {
                        case 'Enter':
                            e.preventDefault();
                            this.processCommand();
                            break;
                        case 'ArrowUp':
                            e.preventDefault();
                            this.navigateHistory(-1);
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.navigateHistory(1);
                            break;
                    }
                });

                document.addEventListener('click', () => {
                    if (!this.isBooting) {
                        this.userInput.focus();
                    }
                });
            }

            processCommand() {
                const input = this.userInput.value.trim().toUpperCase();
                if (!input) return;

                this.addToTerminal(`<span class="highlight">${input}</span>`);
                this.commandHistory.push(input);
                this.historyIndex = this.commandHistory.length;

                if (this.programMode) {
                    this.handleProgramInput(input);
                } else {
                    this.executeCommand(input);
                }

                this.userInput.value = '';
            }

            executeCommand(input) {
                const parts = input.split(' ');
                const command = parts[0].toLowerCase();
                const args = parts.slice(1);

                // Clear screen before executing any command (except clear itself)
                if (command !== 'clear') {
                    this.clearScreen();
                }

                if (this.commands[command]) {
                    this.commands[command](...args);
                } else {
                    this.addToTerminal(`<span class="error">?SYNTAX ERROR</span>`);
                }
            }

            handleProgramInput(input) {
                if (input === 'EXIT' || input === 'SAVE') {
                    this.exitProgram();
                    return;
                }

                const lineNumber = this.programs.get(this.currentProgram).length + 10;
                this.programs.get(this.currentProgram).push(`${lineNumber} ${input}`);
                this.addToTerminal(`${lineNumber} ${input}`);
            }

            addToTerminal(text) {
                this.terminalContent.innerHTML += text + '\n';
                this.terminalContent.scrollTop = this.terminalContent.scrollHeight;
            }

            showHelp() {
                const helpText = `<span class="success">AVAILABLE COMMANDS:</span>
NEW [NAME]    - CREATE NEW PROGRAM
EDIT [NAME]   - EDIT EXISTING PROGRAM
RUN [NAME]    - RUN PROGRAM
LIST/DIR      - LIST ALL PROGRAMS
SAVE          - SAVE CURRENT PROGRAM
LOAD [NAME]   - LOAD PROGRAM
DELETE [NAME] - DELETE PROGRAM
CLEAR         - CLEAR SCREEN
SYS           - SYSTEM INFORMATION
AMP           - AMP INFORMATION
HELP          - SHOW THIS HELP`;
                this.addToTerminal(helpText);
            }

            newProgram(name) {
                if (!name) {
                    this.addToTerminal('<span class="error">?MISSING PROGRAM NAME</span>');
                    return;
                }

                this.currentProgram = name;
                this.programs.set(name, []);
                this.programMode = true;
                this.prompt.textContent = `${name}:`;
                this.addToTerminal(`<span class="success">CREATING PROGRAM: ${name}</span>`);
                this.addToTerminal('ENTER PROGRAM LINES (TYPE EXIT TO FINISH)');
            }

            editProgram(name) {
                if (!name || !this.programs.has(name)) {
                    this.addToTerminal('<span class="error">?PROGRAM NOT FOUND</span>');
                    return;
                }

                this.currentProgram = name;
                this.programMode = true;
                this.prompt.textContent = `${name}:`;
                this.addToTerminal(`<span class="success">EDITING PROGRAM: ${name}</span>`);

                const program = this.programs.get(name);
                program.forEach(line => this.addToTerminal(line));
            }

            runProgram(name) {
                if (!name || !this.programs.has(name)) {
                    this.addToTerminal('<span class="error">?PROGRAM NOT FOUND</span>');
                    return;
                }

                this.addToTerminal(`<span class="success">RUNNING PROGRAM: ${name}</span>`);
                const program = this.programs.get(name);

                setTimeout(() => {
                    program.forEach((line, index) => {
                        setTimeout(() => {
                            this.addToTerminal(`<span class="highlight">${line}</span>`);
                            if (index === program.length - 1) {
                                this.addToTerminal('<span class="success">PROGRAM COMPLETED</span>');
                            }
                        }, index * 100);
                    });
                }, 500);
            }

            listPrograms() {
                this.addToTerminal('<span class="success">SAVED PROGRAMS:</span>');
                if (this.programs.size === 0) {
                    this.addToTerminal('NO PROGRAMS FOUND');
                    return;
                }

                for (const [name, program] of this.programs) {
                    this.addToTerminal(`${name.padEnd(15)} ${program.length} LINES`);
                }
            }

            saveProgram() {
                if (!this.programMode) {
                    this.addToTerminal('<span class="error">?NO PROGRAM TO SAVE</span>');
                    return;
                }
                this.addToTerminal(`<span class="success">PROGRAM ${this.currentProgram} SAVED</span>`);
            }

            deleteProgram(name) {
                if (!name || !this.programs.has(name)) {
                    this.addToTerminal('<span class="error">?PROGRAM NOT FOUND</span>');
                    return;
                }

                this.programs.delete(name);
                this.addToTerminal(`<span class="success">PROGRAM ${name} DELETED</span>`);
            }

            exitProgram() {
                this.programMode = false;
                this.currentProgram = '';
                this.prompt.textContent = 'READY.';
                this.addToTerminal('<span class="success">EXITED PROGRAM MODE</span>');
            }

            clearScreen() {
                this.terminalContent.innerHTML = '';
            }

            systemInfo() {
                this.addToTerminal(`<span class="success">SYSTEM INFORMATION:</span>
COMPUTER: AMP 64
MEMORY: 64K RAM
BASIC: V2.0
AMP: TERMINAL MODE
PROGRAMS: ${this.programs.size}`);
            }

            ampInfo() {
                this.addToTerminal(`<span class="success">AMP - AN AGENTIC CODING TOOL, IN RESEARCH PREVIEW FROM SOURCEGRAPH</span>
VERSION: 1.0
WEBSITE: AMPCODE.COM
REPOSITORY: PACKAGES.AMPCODE.COM
STATUS: ONLINE`);
            }

            navigateHistory(direction) {
                if (this.commandHistory.length === 0) return;

                this.historyIndex = Math.max(0, Math.min(this.commandHistory.length - 1, this.historyIndex + direction));
                this.userInput.value = this.commandHistory[this.historyIndex] || '';
            }
        }

        // Initialize the terminal when page loads
        window.addEventListener('load', () => {
            new C64Terminal();
        });

        // Three.js background animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'fixed';
        renderer.domElement.style.top = '0';
        renderer.domElement.style.left = '0';
        renderer.domElement.style.zIndex = '-1';
        document.body.appendChild(renderer.domElement);

        // Add some floating particles
        const particleGeometry = new THREE.BufferGeometry();
        const particleCount = 100;
        const positions = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 200;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const particleMaterial = new THREE.PointsMaterial({
            color: 0x4040ff,
            size: 2,
            transparent: true,
            opacity: 0.6
        });

        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        camera.position.z = 50;

        function animate() {
            requestAnimationFrame(animate);

            particles.rotation.y += 0.001;
            particles.rotation.x += 0.0005;

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
